name: tests

on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          uv pip install -e ".[testing]"
      - name: Run tests
        run: uv run pytest
